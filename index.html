<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Linking BoxIcon for Icon -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <!-- Favicon -->
  <link rel="icon" href="icons/icon3.png" />
  <title>Weather State</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Main content -->
  <div class="wrapper">
    <header>
      <h1>Megh Darpan</h1>
      <div class="dark-mode-toggle">
      
    </header>
    <main>
      <section class="search-section">
        <div class="search-container">
          <input type="text" id="cityInput" placeholder="Enter city name" autocomplete="off">
          <button id="searchBtn">ğŸ”</button>
        </div>
        <ul id="suggestions" class="suggestions"></ul>
      </section>
      <section class="current-weather">
        <div class="weather-icon">
          <span id="weatherEmoji"></span>
        </div>
        <div class="weather-info">
          <h2 id="cityName"></h2>
          <p id="temperature"></p>
          <p id="weatherDescription"></p>
        </div>
        <div class="weather-details">
          <div class="detail">
            <span>ğŸ’§</span>
            <span id="humidity"></span>
          </div>
          <div class="detail">
            <span>ğŸ’¨</span>
            <span id="windSpeed"></span>
          </div>
          <div class="detail">
            <span>ğŸ“…</span>
            <span id="date"></span>
          </div>
        </div>
      </section>
      <section class="forecast">
        <h3>5-Day Forecast</h3>
        <div class="forecast-container" id="forecastContainer"></div>
      </section>
      <section class="charts">
        <div class="chart-container">
          <canvas id="temperatureChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="sevenDayTempChart"></canvas>
        </div>
      </section>
    </main>
  </div>
  <!-- Scripts -->
  <script src="js/script.js"></script>
  <script src="js/charts.js"></script>
  <script>
    // Get references to DOM elements
    const detectBtn = document.querySelector('.input-part button');
    const backIcon = document.getElementById('backIcon');
    
    // Add click event listener to detectBtn
    detectBtn.addEventListener('click', () => {
      // Toggle visibility of forecastSection
      const forecastSection = document.querySelector('.forecast');
      forecastSection.removeAttribute('hidden');
      
      // Call function to update chart (if needed)
      updateChart(); // Replace with your chart update function
    });
    
    // Add click event listener to backIcon
    backIcon.addEventListener('click', () => {
      // Reload the page
      location.reload();
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', getCurrentLocationWeather);
  </script>
  
</body>
</html>
